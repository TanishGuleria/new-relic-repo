name: Cloud Service CI Workflow
on:
  workflow_dispatch:
  push:
    branch:
      - main
      - develop
      - feature/*
  
jobs:
  CI:
    uses: TanishGuleria/new-relic-reusable-flow/.github/workflows/CI-reusable.yaml@main 
    secrets:
      PAT_TOKEN: ${{ secrets.TOKEN }}
    with:
      container_port: 5000
      app_name: "new-relic-cloud-app"